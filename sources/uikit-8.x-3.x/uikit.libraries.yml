uikit:
  remote: https://getuikit.com/
  version: 2.27.2
  license:
    name: MIT
    url: https://github.com/uikit/uikit/blob/develop/LICENSE.md
    gpl-compatible: true
  css:
    base:
      //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.21/css/uikit.min.css: { type: external, minified: true, weight: -20 }
  js:
    //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.21/js/uikit.min.js: { type: external, minified: true, weight: -20 }
    //cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.21/js/uikit-icons.min.js: { type: external, minified: true, weight: -20 }
  dependencies:
    - core/drupal
    - core/jquery

uikit.admin:
  version: VERSION
  css:
    theme:
      css/uikit.admin.css: { weight: 20 }
  js:
    js/uikit.admin.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

global-style:
  version: VERSION
  css:
    base:
      css/uikit.base.css: {}
    layout:
      css/uikit.layout.css: {}
    component:
      css/uikit.component.css: {}
    theme:
      css/uikit.theme.css: {}
  js:
    js/uikit.theme.js: {}

active-link:
  version: VERSION
  js:
    js/uikit.active-link.js: {}

dropbutton:
  version: VERSION
  js:
    js/uikit.dropbutton.js: {}

tabledrag:
  version: VERSION
  js:
    js/uikit.tabledrag.js: {}

font-awesome:
  remote: http://fontawesome.io/
  version: 4.6.3
  license:
    name: MIT
    url: http://fontawesome.io/license/
    gpl-compatible: true
