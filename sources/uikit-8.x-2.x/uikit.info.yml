name: UIkit
type: theme
description: 'A lightweight frontend framework with a comprehensive collection of HTML, CSS, and JS components.'
# core: 8.x
base theme: stable
package: UIkit

regions:
  navbar: 'Navigation Bar'
  offcanvas: 'Offcanvas Navigation'
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'

libraries-extend:
  core/drupal.active-link:
    - uikit/active-link

libraries-override:
  core/drupal.tabledrag: uikit/tabledrag
